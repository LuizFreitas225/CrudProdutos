<!DOCTYPE html >

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:outputStylesheet name="estilo.css" library="css" />
     

<h:head>
  <title>Login</title>
 
</h:head>

<h:body>
  <h1>Login</h1>
   <h:messages id="mensagemValidacao" style="color:red;margin:8px;" />
   
    <h:form styleClass="form" id="formularioEnvio">
    	<h:panelGrid id="inputs" columns="2" styleClass="painel" >
    	
    	   
	    
            <h:outputLabel value="CPF:"  styleClass="label"/>
	       <h:inputText  value="#{loginController.funcionario.cpf}" styleClass="input" > 
	           <f:ajax  event="blur" execute= "@this  " render=" mensagemValidacao"/>
	       </h:inputText>
	       
             <h:outputLabel value="Senha:" styleClass="label"/>
	       <h:inputText  value="#{loginController.funcionario.senha}" styleClass="input" /> 
	        
	    </h:panelGrid> 
	    <h:panelGrid columns="2"  > 
	         <h:commandButton value="Entrar"     styleClass="button"
	          action="#{loginController.entrar}" >
	                <f:ajax  execute= "formularioEnvio:inputs  " render="formularioEnvio:inputs mensagemValidacao"/>
	          </h:commandButton>
	          
	          <h:commandButton value="Limpar"  styleClass="button" actionListener="#{loginController.limpar}" >
	              <f:ajax  execute= "@this" render=" formularioEnvio:inputs"/>
	          </h:commandButton>
	          
	           
	    </h:panelGrid> 
	    </h:form>
</h:body>


</html>
